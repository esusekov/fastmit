<div ng-class="{'item-button-right': !user.isFollowee()}">
    <img ng-if="user.previewUrl" class="item-image" ng-src="{{user.previewUrl}}">
    <div ng-if="!user.previewUrl" class="item-image avatar-placeholder" ng-style="{background: user.color}">
        <span ng-bind="user.username.charAt(0)"></span>
    </div>
    <h2>{{user.username}}</h2>

    <button ng-if="!user.isFollowee()"
            class="button button-large icon ion-plus-round button-dark button-outline add-friend-button"
            ng-click="makeFriend($event)"></button>
</div>
