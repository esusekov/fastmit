<ion-view view-title="Chat">
    <ion-content>

        <ul>
            <li ng-repeat="message in friend.correspondence">
                <my-message ng-if="message.isMy" message="message"></my-message>
                <companion-message ng-if="!message.isMy" ng-message="message"></companion-message>
            </li>
        </ul>


    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" placeholder="Type your message" on-return="" ng-model="message" />
        </label>
        <button class="button button-clear" ng-click="sendMsg()">
            Send
        </button>
    </ion-footer-bar>
</ion-view>
