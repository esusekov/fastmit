<ion-view view-title="{{ friend.username }}">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button class="button-clear" ng-click="goBack()">
            <i class="icon ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="chat">
            <div class="messages">
                <div ng-repeat="message in messages">
                    <message message="message"></message>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <a class="button button-icon icon ion-android-camera" ng-click="makePhoto()"></a>
        <label class="item-input-wrapper">
            <input
                type="text"
                placeholder="Type your message"
                on-return="sendText()"
                ng-model="text"
                autofocus
            />
        </label>
        <a class="button button-icon icon ion-android-send" ng-click="sendText()"></a>
    </ion-footer-bar>
</ion-view>
