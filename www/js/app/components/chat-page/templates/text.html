
<div class="row">
    <div class="text">
        <span>{{ message.message }}</span>
    </div>
    <div class="state">
        <span ng-if="message.state.isTransfer()" class="ion-loading-d"></span>
        <span ng-if="message.state.isTransferred()" class="ion-checkmark-round"></span>
        <span ng-if="message.state.isNotTransferred()" ng-click="resend()" class="ion-close-round"></span>
    </div>
</div>
