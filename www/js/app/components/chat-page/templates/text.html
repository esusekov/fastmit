<div class="row">
    <div class="text">
        <span>{{ message.text }}</span>
    </div>
    <div class="state">
        <span ng-if="message.stateTransfer.isTransfer" class="ion-loading-d"></span>
        <span ng-if="message.stateTransfer.isTransferred" class="ion-checkmark-round"></span>
        <span ng-if="message.stateTransfer.isNotTransferred" ng-click="resend()" class="ion-close-round"></span>
    </div>
</div>
