<div class="message" ng-class=" message.isMy ? 'my-message' : 'not-my-message' ">
    <message-photo
            ng-if="message.isTypePhoto"
            message="message">
    </message-photo>

    <message-text
            ng-if="message.isTypeText"
            message="message">
    </message-text>
</div>
