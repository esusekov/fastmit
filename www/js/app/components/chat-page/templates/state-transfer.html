<div class="state-transfer">
    <i
        ng-if="state.isTransfer"
        class="icon ion-load-d">
    </i>
    <i
        ng-if="state.isTransferred"
        class="icon ion-android-done">
    </i>
    <i
        ng-if="state.isNotTransferred"
        class="icon ion-android-close">
    </i>
</div>
