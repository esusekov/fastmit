<ion-view view-title="Fastmit" drag-content="false">
    <ion-nav-buttons side="secondary">
        <a href="#/app/settings" class="button button-icon button-clear ion-android-settings"></a>
    </ion-nav-buttons>
    <ion-content scroll="false">
        <div class="page-content">
            <div class="list">
                <a class="item item-avatar friend"
                   ng-repeat="friend in topFriends.friends"
                   ng-href="{{friend.chatUrl}}">
                    <friend-item friend="friend" no-options="true"></friend-item>
                </a>
            </div>
        </div>
        <span ng-if="topFriends.friends.length === 0">У вас 0 друзей.<br><b>Зачем так жить?</b></span>
    </ion-content>

    <a class="action-button" href="#" ng-click="openCamera()">
        <button class="button icon ion-android-camera btn-normal button-balanced waves-effect waves-light btn"></button>
    </a>

    <image-editor close="editModeOff(success)" ng-if="editMode"></image-editor>
</ion-view>
