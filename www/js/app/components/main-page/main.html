<ion-view view-title="Fastmit">
    <ion-nav-buttons side="secondary">
        <a href="#/app/settings" class="button button-icon button-clear ion-gear-a"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list delegate-handle="friends"
                  can-swipe="true">
            <ion-item
                      class="item-avatar friend"
                      collection-repeat="friend in topFriends.friends"
                      ng-href="{{friend.chatUrl}}">
                <friend-item></friend-item>
            </ion-item>
        </ion-list>
        <span ng-if="topFriends.friends.length === 0">У вас 0 друзей.<br><b>Зачем так жить?</b></span>
    </ion-content>

    <a class="action-button" href="#" ng-click="openCamera()">
        <button class="button icon ion-camera btn-normal button-balanced waves-effect waves-light btn"></button>
    </a>
</ion-view>
