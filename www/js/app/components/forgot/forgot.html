<ion-view view-title="{{ 'FORGOT' | translate }}">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button class="button button-icon button-clear ion-chevron-left">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content scroll="false">
        <form name="forgotForm" class="login row row-center">
            <div class="list list-inset col col-80 col-offset-10">
                <div class="input-field">
                    <input id="email" type="email" ng-model="model.email" name="email" required ng-pattern="emailPattern">
                    <label for="email">{{ 'EMAIL' | translate }}</label>
                </div>
                <div class="padding">
                    <button class="button button-block button-positive waves-effect waves-light btn" ng-click="forgotPassword(email)"
                            ng-disabled="forgotForm.$invalid">
                        {{ 'CONFIRM' | translate }}
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
