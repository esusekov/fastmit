<ion-view view-title="{{ 'FORGOT' | translate }}">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="email">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="forgotPassword(email)">
                {{ 'CONFIRM' | translate }}
            </button>
        </div>

    </ion-content>
</ion-view>
