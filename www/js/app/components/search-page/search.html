<ion-view view-title="{{ 'SEARCH' | translate }}" class="search">

    <ion-header-bar class="bar-positive bar-subheader">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="query.username">
        </label>
    </ion-header-bar>

    <ion-content class="has-subheader friends">
        <ion-list>
            <ion-item ng-repeat="friend in friends | filter:query">
                <friend-item friend="friend"></friend-item>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
