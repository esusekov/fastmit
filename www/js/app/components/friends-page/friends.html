<ion-view view-title="{{ 'FRIENDS' | translate }}" class="friends">

    <ion-nav-buttons side="secondary">
        <a class="button button-icon button-clear ion-search" href="#/app/search"></a>
    </ion-nav-buttons>

    <ion-tabs class="tabs-stable tabs-striped tabs-top friend-tabs">

        <ion-tab title="{{friendsCount + ' ' + ( 'ALL_FRIENDS' | translate )}}">
            <!--<ion-nav-view name="friendsAll"></ion-nav-view>-->
            <ion-content class="friend-tab">
                <ion-list>
                    <div ng-repeat="friend in friends">
                        <friend-item friend="friend"></friend-item>
                    </div>
                </ion-list>
            </ion-content>
        </ion-tab>

        <ion-tab title="{{onlineFriendsCount + ' ' + ( 'ONLINE_FRIENDS' | translate )}}">
            <!--<ion-nav-view name="friendsOnline"></ion-nav-view>-->
            <ion-content class="friend-tab">
                <ion-list>
                    <div ng-repeat="friend in onlineFriends">
                        <friend-item friend="friend"></friend-item>
                    </div>
                </ion-list>
            </ion-content>
        </ion-tab>

        <ion-tab title="{{'REQUESTS' | translate }}">
            <ion-content class="friend-tab">
                <div class="item item-divider">
                    Вас добавили
                </div>
                <div ng-repeat="friend in requestingFriends">
                    <friend-item friend="friend"></friend-item>
                </div>
                <div class="item item-divider">
                    Вы добавили
                </div>
                <div ng-repeat="friend in desirableFriends">
                    <friend-item friend="friend"></friend-item>
                </div>
            </ion-content>
        </ion-tab>

    </ion-tabs>

    <a class="action-button" href="#/app/main">
        <button class="button icon ion-plus btn-normal button-assertive"></button>
    </a>
</ion-view>
