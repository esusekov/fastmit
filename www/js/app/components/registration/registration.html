<ion-view view-title="{{ 'REGISTRATION' | translate }}">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button class="button-clear" ng-click="goBack()">
            <i class="icon ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <form name="registrationForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="model.username" name="username" required ng-minlength="5">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="model.email" name="email" required ng-pattern="emailPattern">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="model.password" name="password" required ng-minlength="8">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="register()"
                        ng-disabled="registrationForm.$invalid">
                    {{ 'SIGN_UP' | translate }}
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
